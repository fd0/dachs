language: go
sudo: false

go:
  - 1.4.3
  - 1.5.2
  - tip

install:
  - go version
  - export GOBIN="$GOPATH/bin"
  - export PATH="$PATH:$GOBIN"
  - go get github.com/constabulary/gb/...
  - gb info
  - gb vendor restore

script:
  - gb build
  - gb test
  - go run build.go
  - diff <(goimports -d ./src) <(printf "")
  - diff <(golint ./src/...) <(printf "")
